<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="sr-only">Blog Preview Card</h1>
    </header>

    <main>
      <article class="card" aria-labelledby="card-title">
        <div class="card__header">
          <div class="img-wrapper">
            <img
              src="./assets/images/illustration-article.svg"
              alt=""
              aria-hidden="true"
            />
          </div>
        </div>

        <div class="card__body">
          <span class="card__tag">Learning</span>
          <time datetime="2023-12-21" class="card__published-date"
            >Published 21 Dec 2023</time
          >
          <h2 id="card-title" class="card__title">
            <a href="#">HTML & CSS foundations</a>
          </h2>
          <p class="card__description">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>

        <div class="card__footer">
          <div class="card__author">
            <div class="card__author-avatar">
              <img src="./assets/images/image-avatar.webp" alt="Greg Hooper" />
            </div>
            <span class="card__author-name">Greg Hooper</span>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
